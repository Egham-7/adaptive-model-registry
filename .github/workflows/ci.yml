name: Adaptive Model Registry CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: "1.25"

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Download dependencies
        run: go mod download
      - name: Verify dependencies
        run: go mod verify
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: coverage.txt
          flags: backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install gofumpt
        run: go install mvdan.cc/gofumpt@latest
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Check formatting
        run: |
          if [ "$(gofumpt -l -extra .)" != "" ]; then
            echo "The following files are not properly formatted:"
            gofumpt -l -extra .
            echo "Please run 'gofumpt -w -extra .' to fix formatting issues"
            exit 1
          fi
          if [ "$(goimports -l .)" != "" ]; then
            echo "The following files have incorrect import organization:"
            goimports -l .
            echo "Please run 'goimports -w .' to fix import organization"
            exit 1
          fi
      - name: Install modernize analyzer
        run: go install golang.org/x/tools/gopls/internal/analysis/modernize/cmd/modernize@latest
      - name: Check for modern Go code
        run: go vet -vettool="$(go env GOPATH)/bin/modernize" ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
          install-mode: goinstall

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Download dependencies
        run: go mod download
      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      - name: Run Gosec
        run: gosec -exclude-dir=vendor -exclude-dir=testdata ./...

  python-lint:
    name: Python Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: cd scripts && uv sync --frozen
      - name: Run ruff linting
        run: cd scripts && uv run ruff check .
      - name: Run mypy type checking
        run: cd scripts && uv run mypy .
      - name: Check black formatting
        run: cd scripts && uv run black --check .
      - name: Test module imports
        run: cd scripts && uv run python -c "import setup; print('Setup module imports successfully')"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, python-lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build
        run: go build -v ./...
